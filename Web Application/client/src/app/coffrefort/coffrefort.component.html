<div class="ui tabular menu">
  <a class="item active">
    Multimédia
  </a>
</div>


 <div class="ui four link doubling stackable special cards container">

     <div class="card" *ngFor="let bien of biens; let i = index">

      <div class="blurring dimmable image">

       <div class="ui inverted dimmer">
           <div class="content">
          <div class="center">

            <div class="ui buttons">

            <div class="ui teal button" data-tooltip="Modifier">

              <i class="material-icons"> create </i>

              </div>

              <div class="ui teal button" data-tooltip="Justificatifs">

              <i class="material-icons">insert_drive_file</i>

              </div>

              <div class="ui teal button" data-tooltip="Supprimer" (click) ="deleteObject(bien.id); deleteOnView(i);">

              <i class="material-icons">delete</i>

              </div>

            </div>

          </div>
           </div>
        </div>

      <img src="./uploads/{{bien.imageurl}}">

  </div>


  <div class="content">

    <a class="header" MaDirective>{{bien.description}}</a>

    <div class="meta">

    </div>

    <div class="description">

      <div class="ui left aligned animated list">

        <div class="item">
           <a class="eltlist"> <i class="calendar icon"></i>Date d'achat: {{bien.dateachat}} </a>
        </div>

        <div class="item">

         <a class="eltlist"> <i class="euro icon"></i>Prix d'achat: {{bien.prixachat}} € </a>

        </div>

      </div>

   </div>




</div>

   <button class="ui button" (click)="showModal()">

       <i class="plus icon"></i>

    </button>

 </div>

 </div>

<div class="ui page dimmer dos">
      <div class="content ">
        <div class="center">
          <div class="ui text container" [@modal]="statebis">
            <div class="ui attached message">
  <div class="header">
    Welcome to our site!
  </div>
  <p>Fill out the form below to sign-up for a new account</p>
</div>
<form class="ui form attached fluid segment">
  <div class="two fields">
    <div class="field">
      <label>First Name</label>
      <input placeholder="First Name" type="text">
    </div>
    <div class="field">
      <label>Last Name</label>
      <input placeholder="Last Name" type="text">
    </div>
  </div>
  <div class="field">
    <label>Username</label>
    <input placeholder="Username" type="text">
  </div>
  <div class="field">
    <label>Password</label>
    <input type="password">
  </div>
  <div class="inline field">
    <div class="ui checkbox">
      <input type="checkbox" id="terms">
      <label for="terms">I agree to the terms and conditions</label>
    </div>
  </div>
  <div class="ui blue submit button">Submit</div>
</form>
<div class="ui bottom attached warning message">
  <i class="icon help"></i>
  Already signed up? <a href="#">Login here</a> instead.
</div>
          </div>
        </div>
      </div>
</div>

<div class="buttonAction">

  <div class="ui circular large teal icon button" [@focusInput]='state'  (click)="toggleMove()">

       <i class="add large icon"></i>

</div>

</div>

<div class="actionsContainer">


<div class="Actions">

  <div class="ui circular large icon button"  data-tooltip="Ajouter un bien" data-position="left center" [@showAction3]='state'  routerLink="/ajoutProduit" routerLinkActive="active" >

     <i class="add square  icon"></i>


</div>

</div>



<div class="Actions">

  <div class="ui circular large icon button"  data-tooltip="Supprimer des biens" data-position="left center" [@showAction2]='state'>

     <i class="trash  icon"></i>

</div>
</div>



<div class="Actions">

  <div class="ui circular large icon button"  data-tooltip="Voir mes justificatifs" data-position="left center"[@showAction1]='state'>

  <i class="file pdf outline  icon"></i>

</div>

</div>

</div>
